<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="page">
    <div id="header">
        <h1>Rock Paper Scissors</h1>

    </div>
    <div id="game-panel">
        <h3>Make your choice</h3>
        <div class="user-choice">
        <button id="rock" onclick="getPlayerChoice('Rock')">Rock</button>
        <button id="paper" onclick="getPlayerChoice('Paper')">Paper</button>
        <button id="scissors" onclick="getPlayerChoice('Scissors')">Scissors</button>
        </div>
    </div>
    <div id="results">
        <table>
            <thead>
                <th>Your Choice</th>
                <th>Computer Choice</th>
            </thead>
            <tbody>
                <tr>
                <th id="showPlayerChoice"></th>
                <th id="showCompChoice"></th>
                </tr>
                <tr>
                <th id="showPlayerScore"></th>
                <th id="showCompScore"></th>
                </tr>
            </tbody>
        </table>
    <div>
        <h2 id="game-over"></h2>
    </div>
    </div>
    <div id="footer">

    </div>
</div>
<script src="script.js"></script>
</body>
